<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Or Not</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Add your custom styles here -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(248, 249, 250, 0.7);
            border-radius: 15px; /* Rounded edges */
            padding: 20px; /* Padding inside the container */
            box-shadow: 0 0 10px #0000001a;
            margin: 50px auto; /* Center the container */
            max-width: 500px; /* Set maximum width */
        }

        @media (max-width: 576px) {
            .container {
                max-width: 90%;
                margin-bottom: 105%; /* Full width on small screens */
                padding: 15px; /* Adjust padding for small screens */
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin: 3%;
        }

        .Home {
            background-image: url('https://images.pexels.com/photos/167699/pexels-photo-167699.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="Home">
        <div class="container">
            <h1>Weather or Not</h1>
            
            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
            <form action="/weather" method="post">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" class="form-control" required />
                <label for="state">State:</label>
                <input type="text" id="state" name="state" class="form-control" required />
                <button type="submit" class="btn btn-primary">Get Weather</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS (optional, if you need Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
